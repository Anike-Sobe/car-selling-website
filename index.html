<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car selling Website</title>  
    <!--font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
</head> 
<body>

<!-- header section starts here--> 
    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="#" class="logo"> <span>Anike</span>Autos</a>

        <nav class="navbar"> 
            <a href="#home">home</a>
            <a href="#vehicles">vehicles</a>
            <a href="#services">services</a>
            <a href="#featured">featured</a>
            <a href="#review">review</a>
            <a href="#Contact">contact</a>
        </nav>

        <div id="login-btn">
            <button class="btn">Login</button>
            <i class="far fa-user"></i>
        </div>

    </header>
    
<!-- header section ends here-->

<!--Login Form -->
<div class="login-form-container">

    <span class="fas fa-times" id="close-login-form"></span>

    <form action="">
        <h3>user login</h3>
        <input type="email" placeholder="email" class="box">
        <input type="password" placeholder="password" class="box">
        <p>forget your passowrd <a href="#">click here</a></p>
        <input type="submit" value="login now" class="btn">
        <p>or login with</p>
        <div class="buttons">
            <a href="#" class="btn">google</a>
            <a href="#" class="btn">facebook</a>
        </div>
        <p>Don't have an account <a href="#"> Create one </a></p>
    </form>
</div>

<!-- home section starts here -->
<section class="home" id="home">

    <h1 class="home-parallax" data-speed="-2">find your car</h1>
    <img class="home-parallax" data-speed="5" src="image/home-img.png" alt="" >
    <a href="#" class="btn home-parallax" data-speed="7"> explore cars </a>
     
</section>
<!-- home section ends here -->

<!-- icons section starts -->
<section class="icons-container">

    <div class="icons">
        <i id="space" class="fas fa-home">
            <div class="content">
                <h3>150+</h3>
                <p>branches</p>
            </div>
        </i>
    </div>

    <div class="icons">
        <i class="fas fa-car">
            <div class="content">
                <h3>4770+</h3>
                <p>cars sold</p>
            </div>
        </i>
    </div>
    
    <div class="icons">
        <i class="fas fa-users">
            <div class="content">
                <h3>590+</h3>
                <p>happy clients</p>
            </div>
        </i>
    </div>
    
    <div class="icons">
        <i class="fas fa-car">
            <div class="content">
                <h3>890+</h3>
                <p>new cars</p>
            </div>
        </i>
    </div>
    
</section>
<!-- icons section ends -->



    <!-- custom js link-->
    <script src="script.js" ></script>
</body>
</html>
